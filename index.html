<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Заявление на возврат ДС по СМБ</title>
  <script src="https://unpkg.com/docx@7.4.1/build/index.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <style>
    body {
      font-family: Times New Roman, serif;
      max-width: 700px;
      margin: 30px auto;
      padding: 20px;
      line-height: 1.6;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
      font-family: inherit;
    }
    button {
      margin-top: 25px;
      padding: 12px 24px;
      font-size: 18px;
      background-color: #0056b3;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #003d82;
    }
  </style>
</head>
<body>
  <h2>Заполните данные для заявления</h2>

  <label for="orgName">Наименование организации (ООО / ИП):</label>
  <input type="text" id="orgName" placeholder="ООО «Ромашка»">

  <label for="contractNumber">Номер договора:</label>
  <input type="text" id="contractNumber" placeholder="№ Д-123/2024">

  <label for="amountNumeric">Сумма цифрами:</label>
  <input type="text" id="amountNumeric" placeholder="150000.00">

  <label for="amountWords">Сумма прописью:</label>
  <input type="text" id="amountWords" placeholder="сто пятьдесят тысяч рублей 00 копеек">

  <label for="accountNumber">Номер счёта:</label>
  <input type="text" id="accountNumber" placeholder="40702810123456789012">

  <label for="refundReason">Причина возврата:</label>
  <textarea id="refundReason" rows="2" placeholder="Неверно выставлен счёт"></textarea>

  <label for="inn">ИНН:</label>
  <input type="text" id="inn" placeholder="1234567890">

  <label for="kpp">КПП (если ИП — оставьте пустым):</label>
  <input type="text" id="kpp" placeholder="123456789">

  <label for="bank">Банк:</label>
  <input type="text" id="bank" placeholder="ПАО Сбербанк">

  <label for="checkingAccount">Расчётный счёт:</label>
  <input type="text" id="checkingAccount" placeholder="40702810123456789012">

  <label for="correspondentAccount">Корреспондентский счёт:</label>
  <input type="text" id="correspondentAccount" placeholder="30101810400000000225">

  <label for="bik">БИК:</label>
  <input type="text" id="bik" placeholder="044525225">

  <label for="directorTitle">Должность руководителя:</label>
  <select id="directorTitle">
    <option value="Генеральный директор">Генеральный директор</option>
    <option value="Директор">Директор</option>
    <option value="ИП">ИП</option>
  </select>

  <label for="directorName">ФИО руководителя:</label>
  <input type="text" id="directorName" placeholder="Иванов Иван Иванович">

  <button onclick="generateStatement()">Скачать заявление (.docx)</button>

  <script>
    function getCurrentDate() {
      const now = new Date();
      const day = String(now.getDate()).padStart(2, '0');
      const month = String(now.getMonth() + 1).padStart(2, '0');
      const year = now.getFullYear();
      return `${day}.${month}.${year}`;
    }

    function generateStatement() {
      const orgName = document.getElementById("orgName").value || "[Наименование организации]";
      const contractNumber = document.getElementById("contractNumber").value || "[номер договора]";
      const amountNumeric = document.getElementById("amountNumeric").value || "[сумма]";
      const amountWords = document.getElementById("amountWords").value || "[расшифровка суммы]";
      const accountNumber = document.getElementById("accountNumber").value || "[номер счёта]";
      const refundReason = document.getElementById("refundReason").value || "________________________________________";
      const inn = document.getElementById("inn").value || "________________________";
      const kpp = document.getElementById("kpp").value;
      const bank = document.getElementById("bank").value || "________________________";
      const checkingAccount = document.getElementById("checkingAccount").value || "________________________";
      const correspondentAccount = document.getElementById("correspondentAccount").value || "________________________";
      const bik = document.getElementById("bik").value || "________________________";
      const directorTitle = document.getElementById("directorTitle").value;
      const directorName = document.getElementById("directorName").value || "________________________";
      const currentDate = getCurrentDate();

      const { Document, Paragraph, TextRun, Packer, AlignmentType } = window.docx;

      const paragraphs = [];

      // Исх. № ________ от дата
      paragraphs.push(
        new Paragraph({
          children: [
            new TextRun(`Исх. №  ________\nот   ${currentDate}`)
          ],
          alignment: AlignmentType.LEFT,
          spacing: { after: 200 }
        })
      );

      // Адресат — выравнивание по правому краю
      paragraphs.push(
        new Paragraph({
          children: [
            new TextRun("Генеральному директору"),
            new TextRun("\nООО \"СМБ-сервис\""),
            new TextRun("\nАндрееву И.Н.")
          ],
          alignment: AlignmentType.RIGHT,
          spacing: { after: 400 }
        })
      );

      // Заголовок — жирный, выравнивание по центру
      paragraphs.push(
        new Paragraph({
          children: [
            new TextRun("заявление на возврат денежных средств").bold()
          ],
          alignment: AlignmentType.CENTER,
          spacing: { after: 400 }
        })
      );

      // Основной текст — выравнивание по ширине
      const mainText = `ООО  ${orgName}  просит произвести возврат денежных средств по договору   ${contractNumber}  в размере  ${amountNumeric} (${amountWords}), в том числе НДС по ставке в соответствии с действующим законодательством, по счету  ${accountNumber}`;
      paragraphs.push(
        new Paragraph({
          children: [new TextRun(mainText)],
          alignment: AlignmentType.JUSTIFIED,
          spacing: { after: 200 }
        })
      );

      // Причина возврата
      paragraphs.push(
        new Paragraph({
          children: [new TextRun(`Причина возврата:  ${refundReason}`)],
          alignment: AlignmentType.JUSTIFIED,
          spacing: { after: 400 }
        })
      );

      // Реквизиты
      paragraphs.push(
        new Paragraph({
          children: [new TextRun(`Реквизиты  ООО «${orgName}»`)],
          alignment: AlignmentType.JUSTIFIED,
          spacing: { after: 100 }
        })
      );

      paragraphs.push(
        new Paragraph({
          children: [new TextRun(`ИНН ${inn}`)],
          alignment: AlignmentType.JUSTIFIED,
          spacing: { after: 100 }
        })
      );

      // КПП — только если не пустой
      if (kpp.trim() !== "") {
        paragraphs.push(
          new Paragraph({
            children: [new TextRun(`КПП ${kpp}`)],
            alignment: AlignmentType.JUSTIFIED,
            spacing: { after: 100 }
          })
        );
      }

      paragraphs.push(
        new Paragraph({
          children: [new TextRun(`Банк  ${bank}`)],
          alignment: AlignmentType.JUSTIFIED,
          spacing: { after: 100 }
        })
      );

      paragraphs.push(
        new Paragraph({
          children: [new TextRun(`р/сч ${checkingAccount}`)],
          alignment: AlignmentType.JUSTIFIED,
          spacing: { after: 100 }
        })
      );

      paragraphs.push(
        new Paragraph({
          children: [new TextRun(`кор/сч ${correspondentAccount}`)],
          alignment: AlignmentType.JUSTIFIED,
          spacing: { after: 100 }
        })
      );

      paragraphs.push(
        new Paragraph({
          children: [new TextRun(`БИК ${bik}`)],
          alignment: AlignmentType.JUSTIFIED,
          spacing: { after: 400 }
        })
      );

      // Подпись
      paragraphs.push(
        new Paragraph({
          children: [new TextRun(directorTitle)],
          alignment: AlignmentType.LEFT,
          spacing: { after: 100 }
        })
      );

      paragraphs.push(
        new Paragraph({
          children: [new TextRun(`______________/${directorName}/`)],
          alignment: AlignmentType.LEFT,
          spacing: { after: 100 }
        })
      );

      // М.П. — выравнивание по правому краю с отступом
      paragraphs.push(
        new Paragraph({
          children: [new TextRun("М.П.")],
          alignment: AlignmentType.RIGHT,
          spacing: { after: 0 }
        })
      );

      // Создание документа
      const doc = new Document({
        sections: [{
          properties: {},
          children: paragraphs
        }]
      });

      // Скачивание
      Packer.toBlob(doc).then(blob => {
        saveAs(blob, "Заявление_на_возврат_ДС.docx");
      });
    }
  </script>
</body>
</html>
